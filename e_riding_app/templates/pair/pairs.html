{% extends "base/base.html" %}

{% block TITLE %}список всех пар{% endblock TITLE %}

{% block content %}
    <div class="panel panel-success">
        <!-- Default panel contents -->
        <div class="panel-heading">Список всех пар</div>
        <div class="panel-body">
{#            <p>Panel Body</p>#}
        </div>

        <!-- Table -->
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Всадник</th>
                <th>Лошадь</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for pair in pairs %}
                <tr>
                    <td scope="row" class="col-md-1">
                        {{ pair.pk }}
                    </td>
                    <td class="col-md-4">
                        {{ pair.rider }}
                    </td>
                    <td class="col-md-4">
                        {{ pair.horse.name }}
                    </td>
                    <td class="col-md-1 text-center">
                        <a href="{% url 'pair-edit' pair.pk %}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
